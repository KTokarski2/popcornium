# Application
spring.application.name=popcornium-api
server.port=${SERVER_PORT:8080}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:popcornium}
spring.datasource.username=${DB_USER:popcornium}
spring.datasource.password=${DB_PASSWORD:popcornium}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Neo4J
spring.neo4j.uri=bolt://${DB_HOST:localhost}:${NEO4J_BOLT_PORT:7687}
spring.neo4j.authentication.username=${NEO4J_USER:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:neo4j}

# Azure OpenAI
spring.ai.azure.openai.api-key=${AZURE_OPENAI_API_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}

# Chat Model
spring.ai.azure.openai.chat.options.deployment-name=${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
spring.ai.azure.openai.chat.options.temperature=0.7
spring.ai.azure.openai.chat.options.max-tokens=2000

# Embedding Model
spring.ai.azure.openai.embedding.options.deployment-name=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME:text-embedding-ada-02}

# Vector Store
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type=cosine_distance
spring.ai.vectorstore.pgvector.dimensions=${VECTOR_DIMENSIONS:1536}
spring.ai.vectorstore.pgvector.remove-existing-vector-store-table=false

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging
logging.level.root=INFO
logging.level.com.teg.popcornium=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.teg.popcornium_api.integrations.wikipedia=DEBUG

# IMDb API
imdb.api.base-url=https://api.imdbapi.dev
imdb.api.timeout=5000

# Import movies from folder
movie.import.base-path=test_movie_data

# MinIO
minio.url=${MINIO_URL:http://minio:9000}
minio.accessKey=${MINIO_ROOT_USER:minioadmin}
minio.secretKey=${MINIO_ROOT_PASSWORD:minioadmin123}
minio.bucket=${MINIO_BUCKET:popcornium}

# Wikipedia
wikipedia.api.baseUrl=https://pl.wikipedia.org/w/api.php
wikipedia.api.searchLimit=5
